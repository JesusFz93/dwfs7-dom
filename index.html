<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Elementos del DOM</h1>
    </header>
    <section id="seccion1"></section>
    <section>
      <article>
        <button
          type="button"
          class="btn btn-success"
          onmouseover="alerta()"
          onclick="saludame()"
        >
          Saludar
        </button>
        <button id="boton_despedir" type="button" class="btn btn-danger">
          Despedir
        </button>
      </article>
    </section>
    <section>
      <article>
        <img
          id="imagen_perrito"
          src="https://i.pinimg.com/originals/c4/6e/b3/c46eb35a382d0364e3f2b4af1471da0f.jpg"
          alt="Perritos"
        />
      </article>
    </section>
    <section class="pt-5">
      <article>
        <form>
          <label for="txtNombre">Nombre: </label>
          <input
            id="txtNombre"
            class="form-control"
            type="text"
            placeholder="Ingresa el nombre"
          />
          <label for="txtApellido">Apellido: </label>
          <input
            id="txtApellido"
            type="text"
            class="form-control"
            placeholder="Ingresa el apellido"
          />
          <button type="button" class="btn btn-success" onclick="enviar_info()">
            Enviar informacion
          </button>
          <button type="button" class="btn btn-info" onclick="mostrar_info()">
            Mostrar informacion
          </button>
        </form>
      </article>
    </section>

    <script src="./js/code.js"></script>
  </body>
</html>
